services:
  postgres:
    image: postgres:16
    container_name: nanoscale_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nanoscale_db}
      POSTGRES_USER: ${POSTGRES_USER:-nanoscale_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nanoscale_pass}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: nanoscale_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
